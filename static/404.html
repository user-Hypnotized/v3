<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="/assets/img/doge.jpg">
  <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
  <title>404 | Doge</title>
  <style>
    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('/assets/img/doge-pattern.png'), linear-gradient(135deg, #f7b42c, #fc575e);
      background-size: 200px 200px, 400% 400%;
      animation: moveBackground 10s infinite alternate linear;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 215, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 5px solid #ffcc00;
    }

    h1 {
      font-size: 72px;
      margin: 0;
      font-weight: bold;
      text-shadow: 3px 3px 0px #ff5733;
    }

    p {
      font-size: 20px;
      margin-top: 10px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
      font-weight: bold;
      text-shadow: 2px 2px 0px #000;
    }

    .button:hover {
      background: #e68900;
      transform: scale(1.1);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.9;
      font-weight: bold;
    }

    .footer a {
      color: #fff700;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #ffffff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 48px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <p>Much missing. Such empty. Wow.</p>
    <img src="/assets/img/doge.jpg" alt="Doge" width="150" style="border-radius: 50%; box-shadow: 0 0 15px white;">
    <br>
    <a href="/" class="button">Return to Home</a>
  </div>
  
  <div class="footer">
    <a href="/credits">Credits</a>
    <a href="https://discord.gg/sWPHCdxCPU">Discord</a>
  </div>
</body>

</html>
