<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Credits | Doge</title>
    
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/rightclick.css">
    <link rel="stylesheet" href="https://unpkg.com/movement.css/movement.css">
    <link rel="icon" href="/favicon.ico">
    
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/assets/js/rightclick.js"></script>
    <script src="/assets/js/cloakcheck.js"></script>
    
    <style>
        .credits-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .credits-container h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
        }
        .credits-container ul {
            list-style: none;
            padding: 0;
        }
        .credits-container li {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 5px 0;
            transition: 0.3s;
        }
        .credits-container li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .credits-container a {
            color: #3d7eff;
            text-decoration: none;
            font-weight: bold;
        }
        .credits-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg">
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item with-submenu" onclick="toggleSubmenu(event)">Tab Cloak</div>
        <div class="context-submenu">
            <div class="context-menu-item" onclick="tabCloak()">Enable</div>
            <div class="context-menu-item" onclick="disableTabCloak()">Disable</div>
        </div>
        <div class="context-menu-item with-submenu" onclick="toggleSubmenu2(event)">Authentication</div>
        <div class="context-submenu">
            <div class="context-menu-item" onclick="enableLogin()">Enable Login</div>
            <div class="context-menu-item" onclick="disableLogin()">Disable Login</div>
        </div>
        <div class="context-menu-item" onclick="openWindow()">About:Blank Cloak</div>
        <div class="context-menu-item" onclick="visitLastSite()">Visit Last Site</div>
    </div>

    <nav id="mytopnav">
        <br>
        <a href="/gms/"><button class="button-6">Games</button></a>
        <a href="/apps/"><button class="button-6">Apps</button></a>
        <a href="/app"><button class="button-6">Home</button></a>
        <p><img src="/assets/img/doge.jpg" alt="Doge" style="width:22px;height:22px;"> Doge Unblocker</p>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <div class="credits-container">
        <h1>Credits</h1>
        <p>Developers:</p>
        <ul>
            <li><a href="https://github.com/user-Hypnotized">user-Hypnotized (Owner)</a></li>
            <li><a href="https://github.com/Russell2259">Russell2259</a></li>
        </ul>
        <p>All games belong to their respective owners.</p>
    </div>

    <footer class="footer">
        <a href="/credits">Credits</a>
        <a href="https://discord.gg/sWPHCdxCPU">Discord</a>
    </footer>
</body>

</html>
